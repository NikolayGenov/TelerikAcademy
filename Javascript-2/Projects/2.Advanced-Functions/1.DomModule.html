<!DOCTYPE html>
<html>
<head>
    <title>Dom Module</title>
</head>
<body>
    <ul id='TestList'>
        <li>
            <button>Click Me</button></li>
        <li>Blah blah</li>
        <li>BlahBlah</li>
        <li>BlahBlah</li>
        <li>BlahBlah</li>
    </ul>

    <script type="text/javascript" src="dom-module.js"></script>
    <script type="text/javascript">
        domModule.addElement('#TestList', 'li', 'Test1');
        domModule.addElement('#TestList', 'li', 'test2');
        domModule.removeElements("ul", "li:last-child");
        for (var i = 0; i < 300 ; i += 2) {
            domModule.appendToBuffer('#TestList', 'li', i);
            domModule.appendToBuffer('#TestList', 'li', i + 1);
        }
        domModule.removeElements("ul", "li:last-child");
        domModule.addHandler("button", "click", function () { alert("Button clicked."); });
    </script>
</body>
</html>
