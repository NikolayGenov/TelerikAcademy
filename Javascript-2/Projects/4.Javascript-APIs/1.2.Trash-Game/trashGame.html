<!Doctype html>
<html>
	<head>
		<title>Trash game</title>
	</head>
	<link rel='stylesheet' type='text/css' href='styles/style.css' />
	<body>
		<button id='startButton'> Start game </button>
		<button id='newGameButton'> New game </button>
		<img id='conn' src='images/trash-closed.jpg'  draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" />
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash1'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash2'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash3'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash4'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash5'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash6'/>
		<img src='images/trash.png' draggable="false" ondragstart="drag(event)" class='trash' id='trash7'/>

		<section id='nick'>
			<strong>Save current score<strong>
			<label for='name'>Nick name: </label>
			<input type='text' id='name'/>
			<p>Your score: <span id='score'></span></p>
			<button id='submitScore'>Save Result</button>
		</section>

		<section id='statistic'>
			<ul>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
			</ul>
		</section>
		<script src='scripts/trash-game.js'></script>
	</body>
</html>
