<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Simple form</title>
        <meta charset="utf-8" /> 
        <style>
            table
            {
                border-collapse: collapse;
                border-spacing: 0;
                width: 450px;
                margin: auto;
            }
            tfoot
            {
                background-color: #56E756;
                text-align: center;
                width: auto;
                padding: 5px;
                vertical-align: top;
            }
            
            td.left
            {
                text-align: right;
                font-weight: bold;
            }
            
            td
            {
               
                border: 1px solid #000;
                width: 150px;
                padding: 3px;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <form method="post"> 
            <table border="1">
                       
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="submit" value="Submit" name="submit" />
                            <input type="reset" value="Clear This Form" name="reset" />
                        </td>
                    </tr>
                </tfoot>     
                <tbody>
                    <tr>
                        <td class="left">
                            <label for="first">First Name</label>
                        </td>
                        <td colspan="3">
                            <input id="first" type="text" name="First name" placeholder="Nikolay" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            <label for="last">Last Name</label>
                        </td>
                        <td colspan="3">
                            <input id="last" type="text" name="Last name" placeholder="Genov" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            <label for="address">Address</label>
                        </td>
                        <td colspan="3">
                            <textarea id="address" placeholder="Some address"></textarea>
                        </td>
                    </tr>
                        
                    <tr>
                        <td class="left">
                            <label for="city">City</label>
                        </td>
                        <td>
                            <input id="city" type="text" size="15" placeholder="Sofia" />
                        </td>
                        <td style="width: 35px; font-weight: bold;">
                            <label for="state">State</label>
                        </td>
                        <td style="width: 35px">
                            <input id="state" type="text" size="7" placeholder=" SO" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            <label for="zip">Zip Code</label>
                        </td>
                        <td colspan="3">
                            <input id="zip" type="text" size="2" placeholder="9325" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            <label for="cont">Country</label>
                        </td>
                        <td colspan="3">
                            <select id="cont" name="country">
                                <option value="Bulgaria" selected="selected">Bulgaira</option>
                                <option value="Russia">Russia</option>
                                <option value="Sweden">Sweden</option>
                                <option value="France">France</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Phone stuff</td>
                        <td colspan="3">
                            (+
                            <input type="text" size="2" placeholder="359" />)
                            <input type="text" size="2" placeholder="883" />-
                            <input type="text" size="5" placeholder="123456" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Email</td>
                        <td colspan="3">
                            <input type="email" placeholder="nakov@kaspichan.org" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Date of birth</td>
                        <td colspan="3">
                            <label for="month">Month</label>
                            <input id="month" type="text" size="1" placeholder="12" />
                            <label for="day">Day</label>
                            <input id="day" type="text" size="1" placeholder="12" />
                            <label for="year">Year</label>
                            <input id="year" style="width: 35px" type="text" size="3" placeholder="1993" />
                        </td>
                    </tr>
                            
                    <tr>
                        <td class="left">Gender</td>
                        <td colspan="3">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Starting date</td>
                        <td colspan="3">
                            <input type="radio" name="Gender" id="spring" />
                            <label for="spring">Spring 2006</label>
                            <input type="radio" name="Gender" id="summer" />
                            <label for="summer">Summer 2006</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            <label for="comments">Comments/Questions</label>
                        </td>
                        <td colspan="3">
                            <textarea id="comments" placeholder="Some stuff"></textarea>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </form>
    </body>
</html>
