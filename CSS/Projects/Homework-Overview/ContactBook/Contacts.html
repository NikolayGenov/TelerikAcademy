<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contacts</title>
        <style type="text/css">
            @import "style2.css";
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td class ="ContName">Contact name</td>
                    <td class ="city">City</td>

                    <td>Is Promoted</td>

            <tbody>
                <tr>
                    <td class ="ContName">Maria Anders</td>

                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
                <tr class="odd">
                    <td class ="ContName">Ana Trujillo</td>
                    <td class ="city">México D.F.</td>
                    <td class ="country">Mexico</td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td class ="ContName">Antonio Moreno</td>
                    <td class ="city">México D.F.</td>
                    <td class ="country">Mexico</td>

                        <input type="checkbox" disabled="disabled"  checked ="checked"  />
                    </td>
                </tr>
                <tr class="odd">
                    <td class ="ContName">Thomas Hardy</td>
                    <td class ="city"><span class="flag-gb">&nbsp&nbsp&nbsp&nbsp</span>London</td>
                    <td class ="country"><span class="flag-gb">UK</span></td>

                    </td>

            </tbody>
        </table>

</html>
