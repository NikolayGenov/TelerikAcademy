<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Divisible by 7 and 5</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            var x = 36;
            jsConsole.writeLine("X=" + x + " is divisible by 7 and 5 without remainder ? -> " + (x % 35 == 0));
            x = 35;
            jsConsole.writeLine("X=" + x + " is divisible by 7 and 5 without remainder ? -> " + (x % 35 == 0));
            x = 5342;
            jsConsole.writeLine("X=" + x + " is divisible by 7 and 5 without remainder ? -> " + (x % 35 == 0));
            x = 11935;
            jsConsole.writeLine("X=" + x + " is divisible by 7 and 5 without remainder ? -> " + (x % 35 == 0));
            x = 735;
            jsConsole.writeLine("X=" + x + " is divisible by 7 and 5 without remainder ? -> " + (x % 35 == 0));
        </script>
    </body>
</html>
