<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Print Number of Div tags</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <a href="#" class="js-console-btn" onclick="onPrintNumberOfDivsBtnClick()">Print number of divs</a>
        <br /><br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onPrintNumberOfDivsBtnClick() {
                //Get all the elements by tag name and use the length to get the number of them in the page
                var numberOfDivs = document.getElementsByTagName("div").length;
                jsConsole.writeLine("The number of 'div' tags on that page is : " + numberOfDivs);
                jsConsole.writeLine("----------------");
            }            
        </script>
    </body>
</html>
