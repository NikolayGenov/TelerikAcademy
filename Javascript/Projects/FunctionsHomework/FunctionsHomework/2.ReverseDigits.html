<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Reversed number</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <label for="tb-number">Number: </label>
        <input id="tb-number" type="text" class="js-console-input" />
        <a href="#" class="js-console-btn" onclick="onPrintReservedBtnClick()">Print Reserved</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onPrintReservedBtnClick() {
                var n = jsConsole.readInteger("#tb-number");
                PrintReserved(n);
                jsConsole.writeLine("----------------");
            }
            function PrintReserved(number) {
                // Using while to print the first and then divide the number and get the last
                while (number > 9) {
                    jsConsole.write(number % 10);
                    number = parseInt(number / 10);
                }
                jsConsole.writeLine(number % 10);
            }            
        </script>
    </body>
</html>
