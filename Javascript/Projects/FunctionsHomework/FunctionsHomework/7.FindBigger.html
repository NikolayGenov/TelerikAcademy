<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Find first number bigger than it's neighbors</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <label for="tb-numbers">Enter numbers separated by comma: </label>
        <input id="tb-numbers" type="text" class="js-console-input" />
        <a href="#" class="js-console-btn" onclick="findGreaterNumberIndex()">Find position</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function findGreaterNumberIndex() {
                var numbers = jsConsole.read("#tb-numbers");
                var arr = numbers.split(",");
                //Call function
                var pos = FindElement(arr);
                //Print result
                if (pos != -1) {
                    jsConsole.writeLine("That number is at position (starting from 0): " + pos);
                }
                else {
                    jsConsole.writeLine("There is no such number");
                }
                jsConsole.writeLine("----------------");
            }

            function FindElement(array) {
                //Loop and call the previous fucntion for each position
                for (var i = 1; i < array.length - 1; i++)
                    if (CheckElement(i, array)) 
                        return i;
                return -1;
            }
            function CheckElement(pos, array) {
                if ((array[pos - 1] < array[pos]) && (array[pos] > array[pos + 1])) {
                    return true;    
                }
                return false;
            }       
        </script>

    </body>
</html>
