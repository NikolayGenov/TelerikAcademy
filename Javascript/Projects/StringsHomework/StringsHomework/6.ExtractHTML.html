<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 6</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Extract HTML</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var input = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
                
                jsConsole.writeLine(ExtractHTML(input));
                jsConsole.writeLine("---------------------");
            }

            function ExtractHTML(input) {
                //Using regex for the tags
                return input.replace(/(<([^>]+)>)/ig, "");
            }
        </script>
    </body>
</html>
