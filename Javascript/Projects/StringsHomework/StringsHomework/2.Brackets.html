<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 2</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Check Brackets</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var test = "((a+b)/5-d)";
                var test2 = ")(a+b))";
                jsConsole.write(test + "--->");
                jsConsole.writeLine(isCorrect(test));
                jsConsole.write(test2 + "--->");
                jsConsole.writeLine(isCorrect(test2));
            }
            function isCorrect(input) {
                //Make a buffer to save the number of '(' and ')' combined
                var buffer = 0;
                for (var i = 0; i < input.length; i++) {
                    //If at any point the buffer is less than 0 - > the ) are more than '(' - is is not correct
                    if (buffer < 0) {
                        return false;
                    }
                    //Add and remove from the buffer
                    if (input[i] == '(')
                        buffer++;
                    if (input[i] == ')')
                        buffer--;
                }
                //If the buffer is a number different than 0 - is is incorrect
                return buffer == 0 ? true : false;
            }
        </script>
    </body>
</html>
