<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 8</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Replace URL Tag</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var input = "<p>Please visit <a href=\"http://academy.telerik. com\">our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>";
                jsConsole.write(input);
                jsConsole.write(ExtractURL(input));
            }
            
            function ExtractURL(input) {
                //Using regexp
                return input.replace(/<a\b[^>]*>(.*?)<\/a>/gi, urlToChange);
            }
            function urlToChange(found) {
                //For reach part of the found match we replace it
                found = found.replace(/<a/gi, '[URL');
                found = found.replace(/>/gi, ']');
                found = found.replace(/<\/a/gi, '[/URL');
                return found;
            }
        </script>
    </body>
</html>
