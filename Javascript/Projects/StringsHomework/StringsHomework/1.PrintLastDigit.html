<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Last Digit</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <label for="tb-number">Number: </label>
        <input id="tb-number" type="text" class="js-console-input" />
        <a href="#" class="js-console-btn" onclick="onPrintLastDigitBtnClick()">Print digit</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onPrintLastDigitBtnClick() {
                var n = jsConsole.readInteger("#tb-number");
                //A simple way to get the last digit
                var digit = n % 10;
                PrintDigit(digit);
                jsConsole.writeLine("----------------");
            }
            function PrintDigit(digit) {
                //Using switch construction 
                switch (digit) {
                    case 0: {
                            jsConsole.writeLine("Zero");
                        }
                        break;
                    case 1: {
                            jsConsole.writeLine("One");
                        }
                        break;
                    case 2: {
                            jsConsole.writeLine("Two");
                        }
                        break;
                    case 3: {
                            jsConsole.writeLine("Three");
                        }
                        break;
                    case 4: {
                            jsConsole.writeLine("Four");
                        }
                        break;
                    case 5: {
                            jsConsole.writeLine("Five");
                        }
                        break;
                    case 6: {
                            jsConsole.writeLine("Six");
                        }
                        break;
                    case 7: {
                            jsConsole.writeLine("Seven");
                        }
                        break;
                    case 8: {
                            jsConsole.writeLine("Eight");
                        }
                        break;
                    case 9: {
                            jsConsole.writeLine("Nine");
                        }
                        break;
                    default: {
                            jsConsole.writeLine("Try new number");
                        }
                        break;
                }
            }
        </script>
    </body>
</html>
