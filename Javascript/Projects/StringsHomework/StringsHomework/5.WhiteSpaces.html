<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 5</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Change Whitespaces</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var input = "We are in a. We have ANYTHING else.";
                jsConsole.writeLine(input);
                jsConsole.writeLine(ChangeWhiteSpaces(input));
                jsConsole.writeLine("---------------------");
                jsConsole.writeLine("Inspect element to make sure");
            }
            
            function ChangeWhiteSpaces(input) {
                return input.replace(/\s/g, '&nbsp;');
            }            
        </script>
    </body>
</html>
