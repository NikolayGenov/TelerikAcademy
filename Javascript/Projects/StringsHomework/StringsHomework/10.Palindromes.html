<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 10</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Is Palidnrome</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var input = "Some string with ABBA exe and lamal ILol LOL nota palindrome dont know WoW !";
                
                jsConsole.write(splitToWords(input));
                jsConsole.writeLine("---------------------");
            }
            function splitToWords(input) {
                var words = input.split(' '); 
                for (var i = 0; i < words.length; i++) {
                    //checking for each word if it is a palindrome and if it is we print it
                    if (isPalidnrome(words[i]))
                        jsConsole.writeLine(words[i]); 
                }
            }
            function isPalidnrome(word) { 
                //Going to the half of the length
                for (var i = 0; i < (word.length / 2); i++) 
                //If some of the chars don't match we return false
                    if (word[i] != word[word.length - 1 - i])                
                        return false;
                //If everything is alrigth we return true
                return true;
            }
        </script>
    </body>
</html>
