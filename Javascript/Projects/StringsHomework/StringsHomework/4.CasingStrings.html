<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strings - 4</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="onBtnClick()">Test Cases</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>

            function onBtnClick() {
                var input = "We are <mixcase>living</mixcase> in a <upcase>yellow submarine</upcase>. We <mixcase>don't</mixcase> have <lowcase>ANYTHING</lowcase> else.";        
                
                jsConsole.writeLine(input);
                input = input.replace(/<mixcase>(.*?)<\/mixcase>/g, makeMix);
                input = input.replace(/<upcase>(.*?)<\/upcase>/g, makeUpper);              
                input = input.replace(/<lowcase>(.*?)<\/lowcase>/g, makeLower);               
            
                jsConsole.writeLine(input);
                jsConsole.writeLine("---------------------");
            }
            
            function makeUpper(found) {
                return found.toUpperCase();
            }
            function makeLower(found) {
                return found.toLowerCase();
            }
            function makeMix(found) {
                var output = '';
                for (var i = 0; i < found.length; i++) {
                    if (Math.round(Math.random())) {
                        output += found[i].toLowerCase();
                    }
                    else {
                        output += found[i].toUpperCase();
                    }
                }
                return output;
            }            
        </script>
    </body>
</html>
