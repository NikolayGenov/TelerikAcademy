
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

        <title>Functions - Shapes</title>

    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="MainFunc()">Run Test</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function MainFunc() {
                var a = Point(1, 1);
                var b = Point(2, 2);
                var c = Point(3, 3);
                var line1 = (a, b);
                var line2 = (b, c);
                var line3 = (a, c);
                var isTriangle = canFormTriangle(line1, line2, line3);
                jsConsole.writeLine("The 3 lines can form triangle ? " + isTriangle);
                jsConsole.writeLine("Now check the code");
            }
            
            function Line (pointOne, pointTwo) {
                return {
                    point1 : pointOne,
                    point2 : pointTwo,
                    lenOfLine: function () {
                        return point1.calcDistance(point2);
                    }
                }
            }
            function Point(X, Y) {
                //Using JSON
                return {
                    x : X,
                    y : Y,
                    calcDistance : function(anotherPoint) { 
                        var distance = Math.sqrt((Math.pow(this.x - anotherPoint.x),2) +
                                                 (Math.pow(this.y - anotherPoint.y),2));
                        return distance;
                    }
                }
            }
            
            function canFormTriangle(line1, line2, line3) {
                //check when getting the length
                if (line1.lenOfLine + line2.lenOfLine > line3.lenOfLine &&
                    line1.lenOfLine + line3.lenOfLine > line2.lenOfLine &&
                    line2.lenOfLine + line3.lenOfLine > line1.lenOfLine) {
                    return true;
                }
                else {
                    return false
                }
            }
        </script>
    </body>
