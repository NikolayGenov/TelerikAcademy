<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Deep Copy</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="MainFunc()">Deep copy test</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function MainFunc() {
                //Print all stuff in document
                for (var item in document) {
                    jsConsole.writeLine(item);
                }
                //Copy them to new var
                var testCopyObject = DeepCopy(document);

                //now print all them from here
                for (var item in testCopyObject) {
                    jsConsole.writeLine(item);
                }
                jsConsole.writeLine();
                jsConsole.writeLine("Compare them if you like");
            }
            function DeepCopy(oldObject) {
                var resultObject = {};
                for (var item in oldObject) {
                    resultObject[item] = oldObject[item];
                }
                return resultObject;
            }
        </script>
    </body>
</html>
