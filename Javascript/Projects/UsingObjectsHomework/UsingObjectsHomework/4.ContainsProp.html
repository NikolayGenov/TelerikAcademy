<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Functions - Contains Property</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <a href="#" class="js-console-btn" onclick="MainFunc()">Contains property test</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function MainFunc() {
                var testObj = document;
                var testProp = "charset";
                var testPropNotThere = "IAmNotIncludedThere";
                jsConsole.writeLine("The document contains '" + testProp + "' ? - > " + (hasProp(testObj, testProp)));
                jsConsole.writeLine("The document contains '" + testPropNotThere + "' ? - > " + (hasProp(testObj, testPropNotThere)));
                
            }
            function hasProp(obj, prop) {
                for (var property in obj) {
                    if (property == prop)
                        return true;
                }
                return false;
            }
        </script>
    </body>
</html>
